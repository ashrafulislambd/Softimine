<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="p-10">
    <h1 class="text-3xl font-bold">Contact Me</h1><br/>
    <p>Let me know brief details on your project. You will get a quote soon</p>
    <form class="[&_input]:border [&_input]:rounded-lg border shadow-lg p-4" method="POST" action="{% url 'contact' %}">
        {% csrf_token %}
        {{ form.non_field_errors }}
        <div class="flex flex-col gap-4">
            <div class="flex">
                <label class="w-[25%]">Name</label>
                <input class="w-[75%]" type="text" required name="name" id="name" />
            </div>
            <div class="flex">
                <label class="w-[25%]">Email</label>
                <input class="w-[75%]" type="email" required name="email" id="email" />
            </div>
            <div class="flex">
                <label class="w-[25%]">Details</label>
                <textarea class="w-[75%] border" required name="details" id="details"
                    placeholder="Details about what you want to get done..."></textarea>
            </div>
        </div>
        <button class="uppercase bg-blue-500 rounded-lg text-white p-3 shadow-lg hover:bg-blue-600
            hover:shadow-lg" type="submit">Get A Quote</button>
    </form>
</body>
</html>
